name: Deploy React to Hostinger

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      env:
        CI: false 
      run: npm run build

    # NEW STEP: This confirms files exist before uploading
    - name: ğŸ” Check if build folder exists
      run: ls -R build/

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # 1. We use 'build/' because it's in your root
        local-dir: build/
        # 2. FIXED: Use './' because your FTP account lands DIRECTLY in public_html
        server-dir: ./
        dangerous-clean-slate: false 
        exclude: |
          **/blog/**
          **/blogs/**
          **/Blogs/**
          **/.git*/**
          **/.github*/**