name: Deploy React to Hostinger

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Using current stable LTS

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      env:
        CI: false 
      run: npm run build

    - name: ğŸ“‚ Sync files
    # Using v4.3.5 as requested
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: ./public_html/
        # Set to false to ensure it does NOT delete your 'blogs' or 'assets' folders on Hostinger
        dangerous-clean-slate: false 
        exclude: |
          **/blog/**
          **/blogs/**
          **/Blogs/**
          **/.git*/**
          **/.github*/**